<style>
  /* Header Styles */
  .main-header {
    background: #0f2b5a;
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    z-index: 1030;
    box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    border-bottom: 3px solid #e1b75899;
  }

  .navbar {
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 25px 0;
    max-width: 1300px;
    margin: 0 auto;
    padding-left: 20px;
    padding-right: 20px;
  }

  /* Menu Toggle */
  .menu-toggle {
    background: none;
    border: none;
    cursor: pointer;
    padding: 8px;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .hamburger {
    display: flex;
    flex-direction: column;
    gap: 5px;
    width: 24px;
  }

  .hamburger span {
    display: block;
    width: 100%;
    height: 2px;
    background: white;
    border-radius: 2px;
    transition: all 0.3s ease;
  }

  .menu-toggle:hover .hamburger span {
    background: #E1B758;
  }

  /* Logo */
  .logo {
    position: absolute;
    left: 50%;
    transform: translateX(-50%);
    display: flex;
    align-items: center;
  }

  .logo-img {
    height: 60px;
    width: auto;
  }

  /* User Menu */
  .user-menu {
    display: flex;
    align-items: center;
  }

  .user-icon {
    background: none;
    border: none;
    cursor: pointer;
    padding: 8px;
    display: flex;
    align-items: center;
    justify-content: center;
    transition: transform 0.2s ease;
  }

  .user-icon:hover {
    transform: scale(1.1);
  }

  .user-icon svg {
    display: block;
  }

  .user-icon:hover path {
    stroke: #E1B758;
  }

  /* Mobile Menu */
  .mobile-menu {
    position: fixed;
    top: 0;
    left: -100%;
    width: 280px;
    height: 100vh;
    background: #1a3a6b;
    z-index: 2000;
    transition: left 0.3s ease;
    overflow-y: auto;
    box-shadow: 4px 0 15px rgba(0,0,0,0.3);
  }

  .mobile-menu.active {
    left: 0;
  }

  .mobile-menu-content {
    padding: 90px 20px 30px;
    display: flex;
    flex-direction: column;
  }

  .mobile-nav {
    display: flex;
    flex-direction: column;
    gap: 0;
  }

  .mobile-nav-link {
    color: white;
    text-decoration: none;
    font-size: 1rem;
    font-weight: 500;
    padding: 12px 0;
    transition: all 0.3s ease;
    display: block;
  }

  .mobile-nav-link:hover {
    color: #E1B758;
  }

  .mobile-contact {
    display: flex;
    flex-direction: column;
    gap: 12px;
    padding-top: 15px;
    border-top: 1px solid rgba(255,255,255,0.15);
  }

  .mobile-contact-item {
    display: flex;
    align-items: center;
    gap: 10px;
    color: white;
    text-decoration: none;
    font-size: 0.9rem;
    transition: color 0.3s ease;
  }

  .mobile-contact-item:hover {
    color: #E1B758;
  }

  .contact-icon {
    font-size: 1.1rem;
  }

  .mobile-social {
    display: flex;
    gap: 12px;
    padding-top: 10px;
  }

  .mobile-social-icon {
    width: 38px;
    height: 38px;
    background: white;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    color: #0f2b5a;
    transition: all 0.3s ease;
    text-decoration: none;
  }

  .mobile-social-icon:hover {
    background: #E1B758;
    transform: translateY(-2px);
  }

  .mobile-language {
    padding: 12px 0;
    text-align: left;
    font-size: 0.9rem;
    border-top: 1px solid rgba(255,255,255,0.15);
    color: white;
  }

  .mobile-cta-btn {
    background: #E1B758;
    color: #0f2b5a;
    padding: 12px 20px;
    border-radius: 8px;
    font-weight: 700;
    font-size: 0.95rem;
    text-decoration: none;
    text-align: center;
    display: block;
    transition: all 0.3s ease;
  }

  .mobile-cta-btn:hover {
    background: #d4a747;
    transform: translateY(-2px);
  }

  /* Hamburger Animation */
  .menu-toggle.active .hamburger span:nth-child(1) {
    transform: rotate(45deg) translate(6px, 6px);
  }

  .menu-toggle.active .hamburger span:nth-child(2) {
    opacity: 0;
  }

  .menu-toggle.active .hamburger span:nth-child(3) {
    transform: rotate(-45deg) translate(6px, -6px);
  }

  /* Overlay */
  .menu-overlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0,0,0,0.5);
    z-index: 1500;
    opacity: 0;
    visibility: hidden;
    transition: all 0.3s ease;
  }

  .menu-overlay.active {
    opacity: 1;
    visibility: visible;
  }

  /* Responsive */
  @media (max-width: 768px) {
    .logo-img {
      height: 50px;
    }

    .navbar {
      padding: 10px 15px;
    }
  }

  /* Add padding to body to account for fixed header */
  body {
    padding-top: 84px;
  }
</style>
